{% extends 'web/base.html' %}

{% block content %}

  {% for post in posts %}
    <div class="post">
      <div class="date">
      {{ post.data_publicacao }}
      </div>
      <h1><a href="{% url 'web.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
      <p>{{ post.texto|linebreaksbr }}</p>
    </div>
  {% endfor %}

{% endblock content %}
